apiVersion: v1
kind: ServiceAccount
metadata:
  name: microservice-web-sa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-web
  labels:
    app.kubernetes.io/name: microservice-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: microservice-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: microservice-web
    spec:
      automountServiceAccountToken: false
      serviceAccount: microservice-web-sa
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - microservice-web
            topologyKey: kubernetes.io/hostname
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - traefik-ingress-ilb
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: microservice-web
        image: YOUR_ACR.azurecr.io/live/a0005/chain-api:5.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: web
          protocol: TCP
          containerPort: 8080
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 10001
          runAsGroup: 3000
          capabilities:
            drop:
              - all
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
        env:
        - name: DEEPTH
          value: "1"
        - name: SELF_HOSTS_DEPENDENCIES
          value: http://microservice-a-service.a0005-oos,http://microservice-b-service.a0005-oos,http://microservice-c-service.a0005-is
        - name: EXTERNAL_DEPENDENCIES
          value: https://packages.microsoft.com,https://example.org
        - name: ASPNETCORE_URLS
          value: http://*:8080
      nodeSelector:
        pci-scope: out-of-scope
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: microservice-web-pdb
spec:
  minAvailable: 50%
  selector:
    matchLabels:
      app.kubernetes.io/name: microservice-web
---
kind: Service
apiVersion: v1
metadata:
  name: microservice-web-service
spec:
  selector:
    app.kubernetes.io/name: microservice-web
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: web